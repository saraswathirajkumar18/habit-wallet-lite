name: Flutter CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout source
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Flutter (PINNED VERSION ‚úÖ)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.3'
          channel: stable

      # 3Ô∏è‚É£ Verify Flutter
      - name: Flutter version
        run: flutter --version

      # 4Ô∏è‚É£ Install dependencies (generates flutter_gen)
      - name: Install dependencies
        run: flutter pub get

      # 5Ô∏è‚É£ Generate localization files (flutter_gen)
      - name: Generate l10n files
        run: flutter gen-l10n

      # 6Ô∏è‚É£ Analyze code
      - name: Flutter analyze
        run: flutter analyze

      # 7Ô∏è‚É£ Run tests with coverage
      - name: Flutter test
        run: flutter test --coverage

      # 8Ô∏è‚É£ Build release APK
      - name: Build APK
        run: flutter build apk --release

      # 9Ô∏è‚É£ Upload coverage report
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

      # üîü Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
